<!DOCTYPE html>
<html>
    <head>
		<title>sign up</title>    
		<!--Import Material Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import Catamaran Font-->
		<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="sass/hoops-crm.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body id="hoops-register" class="light-blue primary-screen">
    	<div class="main-wrapper">
    		<div class="row wrapper-login">
    			<div class="login-container light-blue lighten-3">
    				<div class="wrapper-valign">
    					<div class="login-left">
    						<img class="login-logo" src="images/login-logo.png" alt="hoops"/>
    						<p class="white-text">We believe business can be easy</p>
    					</div>	
    				</div>

    				<div class="wrapper-right">
    					<h3 class="white-text">Sign up</h3>

						<div class="input-field input-white">
						    <i class="material-icons">person</i>
						    <input id="first_name" type="text" class="validate">
						    <label for="first_name">First name</label>
						</div>

						<div class="input-field input-white">
						    <i class="material-icons">person</i>
						    <input id="last_name" type="text" class="validate">
						    <label for="last_name">Last name</label>
						</div>

						<div class="input-field input-white">
						      <i class="material-icons">local_phone</i>
						      <input id="phon_number" type="text" class="validate">
						      <label for="phone number">Phone number</label>
						</div>

						<div class="input-field input-white">
						    <i class="material-icons">person</i>
						    <input id="user_name" type="text" class="validate">
						    <label for="user_name">User name</label>
						</div>


						<div class="input-field input-white">
						      <i class="material-icons">https</i>
						      <input id="password" type="password" class="validate">
						      <label for="password">Password</label>
						</div>

						<div class="input-field input-white">
						      <i class="material-icons">https</i>
						      <input id="confirm-password" type="password" class="validate">
						      <label for="confirm-password">Confirm Password</label>
						</div>


						<div class="button-login">
							<a class="waves-effect waves-dark btn-flat btn-large white light-blue-text" href="javascript:void(0)">Sign up</a>
							<p class="white-text">By clicking submit, you agree to our <a class="white-text" href="#">Terms Of Service</a> and <a class="white-text" href="#"> Privacy Policy</a></p>
						</div>

						<div class="sign-in-link center-align">
							<p class="light-blue-text text-lighten-0">Already a Member? <a class="white-text" href="login.html">Sign In here</a></p>
						</div>

    				</div>
    			</div>
    		</div>
    	</div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/bin/materialize.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
