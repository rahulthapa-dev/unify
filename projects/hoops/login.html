<!DOCTYPE html>
<html>
    <head>
		<title>Login</title>    
		<!--Import Material Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import Catamaran Font-->
		<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="sass/hoops-crm.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body id="hoops-login" class="light-blue primary-screen">
    	<div class="main-wrapper">
    		<div class="row wrapper-login">
    			<div class="login-container light-blue lighten-3">
    				<div class="wrapper-valign">
    					<div class="login-left">
    						<img class="login-logo" src="images/login-logo.png" alt="hoops"/>
    						<p class="white-text">Business can be easy</p>
    					</div>	
    				</div>

    				<div class="wrapper-right">
    					<h3 class="white-text">Sign in</h3>

						<div class="input-field input-white">
						    <i class="material-icons">person</i>
						    <input id="user_name" type="text" class="validate">
						    <label for="user_name">User name</label>
						</div>

						<div class="input-field input-white">
						      <i class="material-icons">https</i>
						      <input id="password" type="text" class="validate">
						      <label for="password">Password</label>
						</div>

						<div class="row options-login clearfix">
							<div class="col l6 m6 s7 remember no-padding-left">
                                <input class="filled-in" id="chk_unchecked" type="checkbox">
                                <label class="white-text" for="chk_unchecked">Remember me</label>
							</div>

							<div class="col l6 m6 s5 no-padding-right right-align pwd-reset">
								<a class="white-text modal-trigger" href="#forgotPassword">Forgot password?</a> 
								  <div id="forgotPassword" class="modal center-align">
								    <div class="modal-content">
								    	<p class="fp-logo">
								      	<img src="images/logo.png" alt="logo"/>
								      	</p>
								      	<h1>Recover Password</h1>
								      	<p>Enter your email and click submit.</p>
								      	<p>Instructions to reset your password will be emailed to you.</p>

									  	<div class="input-field input-white">
										    <i class="material-icons">person</i>
										    <input id="email" type="email" placeholder="Email" class="validate">
										    <label for="email">Email</label>
									  	</div>

									  	<div class="input-field">
									  		<a class="waves-effect waves-light btn-flat light-blue white-text" href="javascript:void(0)">SUBMIT</a>
									  	</div>
									  	<div class="target-sign-in">
									  		<span>Don't have an account?</span> <a href="sign-up.html" class="light-blue-text">Sign Up</a>
									  	</div>
								    </div>
								  </div>
							</div>
						</div>

						<div class="button-login center-align">
							<a class="waves-effect waves-dark btn-flat btn-large white light-blue-text" href="javascript:void(0)">Sign in</a>
							<p class="light-blue-text text-lighten-0">Are you a new Member? <a class="white-text" routerLink="/signin" >Sign Up here</a></p>
						</div>

    				</div>
    			</div>
    		</div>
    	</div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/bin/materialize.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
