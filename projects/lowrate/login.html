<!DOCTYPE html>
<html>
    <head>
    <title>Login</title>
    <!--Import Material Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="sass/lowrate.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="sass/tokbox.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="sass/font.css"/>
    <!--Let browser know website is optimized for mobile-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="lowrate white">
      <div class="mainWrapper User_login_page login_page">
      <div class="row row_login">
        <div class="col l6 m6 s6 panel_left_login hide-on-med-and-large">
          <div class="welcome_login">
              <div class="leftLogincontrol">
                  <span class="videoControl pointer"><i class="material-icons white-text">play_circle_filled</i></span>
                  <h5 class="white-text">Welcome to Low Rate Insurance</h5>
                  <h1 class="white-text">Telephone or Online Rest Assured, It's Low Rates Every Time!</h1>
                </div>
            </div>
          </div>

          <div class="col l6 m6 s12 user_login">
              <div class="login_panel s12 offset-s0">
                  <header class="login_logo">
                    <div class="logo_login">
                      <img src="images/login-logo.png" alt="lowrate logo">
                    </div>
                  </header>                  
                  <div class="input-field roundedInput">
                    <input placeholder="Enter your email" id="email" class="validate" type="email">
                  </div>
                  <div class="input-field roundedInput wIcon">
                    <input placeholder="Password" id="password" class="validate" type="password">
                    <i class="material-icons">visibility_off</i>
                  </div>
                  <div class="login_options clearfix">
                    <div class="rememberMe">
                      <input class="filled-in" id="chk_unchecked" type="checkbox">
                      <label class="grey-text text-darken-6" for="chk_unchecked">Remember me</label>
                   </div>
                   <div class="forgot_pwd">
                    <a class="grey-text text-darken-6" href="#"><i class="material-icons">sentiment_very_dissatisfied</i>In trouble?</a> 
                   </div>
                 </div>
                 <div class="login_button btn_wrapper">
                   <a class="waves-effect raddius25 btn-flat btn-large blue white-text" href="agent-detail.html">login</a>
                 </div>
                 <div class="newUser">
                     <p class="center-align">New User? <a class="blue-text" href="register.html">Register here</a></p>
                 </div>                
              </div>
          </div>
       
        </div>
      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/bin/materialize.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
